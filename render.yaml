services:
  - type: web
    name: brag-gemini-lawfirm-rag
    env: python
    plan: free
    runtime: python
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
      - key: PORT
        value: 10000
