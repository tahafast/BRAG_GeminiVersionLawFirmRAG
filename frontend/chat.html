<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Chat</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    .api-banner{margin:8px 0;padding:8px 12px;border-radius:10px;background:#2a1120;border:1px solid #5f2746;color:#ffc9d9;display:none}
    .api-banner.ok{display:none}
    .api-banner.err{display:block}
    .assistant-card h2, .assistant-card h3 { margin: 12px 0 8px; }
    .assistant-card p { margin: 8px 0; line-height: 1.5; }
    .assistant-card ul { margin: 8px 0 8px 18px; }
    .meta-row { margin: 6px 0; font-size: 0.92rem; opacity: 0.9; }
    .bubble.assistant { position: relative; }
    .bubble.assistant .answer-content { margin-bottom: 8px; }
  </style>
</head>
<body>
  <!-- Note: If you get CORS errors, enable CORS in your FastAPI backend with allow_origins=["*"] for local testing -->
  <nav class="nav">
    <div class="brand"><img src="./logo.svg" alt="BRAG AI"/><strong>Law Firm RAG</strong></div>
    <span class="spacer"></span>
    <a href="./index.html">Home</a>
    <a href="./ingest.html">Ingest</a>
  </nav>
  <div class="wrap">
    <div class="card">
      <div id="apiBanner" class="api-banner"></div>
      <h2>Chat</h2>
      <p class="muted">Ask questions. The backend will retrieve from Qdrant Cloud and generate an answer.</p>
      <div id="history" class="list" style="margin:12px 0 16px"></div>
      <div class="row">
        <input id="q" type="text" placeholder="Type your question..." />
        <button class="btn" id="send">Send</button>
      </div>
      <div style="margin-top:12px" class="muted">
        Endpoint: <span class="chip" id="apiInfo"></span>
      </div>
    </div>
  </div>
  <script type="module">
    import { API_BASE, QUERY_ENDPOINT, postJSON, ping } from "./config.runtime.js?v=2025-09-16-1";
    window.addEventListener("load", async ()=>{
      const ok = await ping();
      const b = document.getElementById("apiBanner");
      if(b){ b.className = "api-banner " + (ok ? "ok" : "err"); b.textContent = ok ? "" : `⚠️ API unreachable at ${API_BASE}. Check Render service / CORS / env.`; }
    });
    const historyEl = document.getElementById("history");
    const input = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    document.getElementById("apiInfo").textContent = `POST ${QUERY_ENDPOINT}`;

    const key = "rag_chat_history_v1";
    const load = () => JSON.parse(localStorage.getItem(key) || "[]");
    const save = (arr) => localStorage.setItem(key, JSON.stringify(arr));
    const render = () => {
      historyEl.innerHTML = "";
      for (const m of load()) {
        const div = document.createElement("div");
        div.className = `bubble ${m.role === "user" ? "user" : "assistant"}`;
        if (m.role === "assistant" && m.isMarkdown) {
          // Render markdown for assistant responses
          div.innerHTML = `<strong>${m.role}</strong><br><div class="assistant-card answer-content"></div>`;
          const answerBox = div.querySelector('.answer-content');
          const html = marked.parse(m.content);
          answerBox.innerHTML = html;
          
          // Add reference pages and document name if available
          const pagesText = (m.referencedPages && m.referencedPages.length > 0)
            ? m.referencedPages.join(", ")
            : null;
          const docText = m.documentName || null;
          if (pagesText || docText) {
            const metaDiv = document.createElement("div");
            metaDiv.className = "meta-row";
            const rows = [];
            if (pagesText) rows.push(`<div><span id="refPages">REFERENCE PAGES: ${pagesText}</span></div>`);
            if (docText) rows.push(`<div><span id="docName">DOCUMENT: ${docText}</span></div>`);
            metaDiv.innerHTML = rows.join("");
            div.appendChild(metaDiv);
          }
        } else {
          div.innerHTML = `<strong>${m.role}</strong><br><pre>${m.content}</pre>`;
        }
        historyEl.appendChild(div);
      }
      historyEl.scrollTop = historyEl.scrollHeight;
    };

    function streamAppend(container, fullText, speed=14) {
      container.innerHTML = ""; const pre = document.createElement("pre"); container.appendChild(pre);
      const cur = document.createElement("span"); cur.className="cursor"; container.appendChild(cur);
      let i=0;
      return new Promise(resolve=>{
        const tick = () => {
          // add chunk to reduce reflow
          const chunk = fullText.slice(i, i+Math.max(1, Math.floor(fullText.length/200)));
          pre.textContent += chunk; i += chunk.length;
          historyEl.scrollTop = historyEl.scrollHeight;
          if (i < fullText.length) setTimeout(tick, speed);
          else { cur.remove(); resolve(); }
        }; tick();
      });
    }

    async function ask() {
      const q = input.value.trim(); if (!q) return;
      input.value = ""; sendBtn.disabled = true;
      const messages = load(); messages.push({ role:"user", content:q }); save(messages); render();
      // placeholder assistant bubble
      const bubble = document.createElement("div"); bubble.className = "bubble assistant"; bubble.innerHTML = "<strong>assistant</strong><br>";
      const holder = document.createElement("div"); bubble.appendChild(holder); historyEl.appendChild(bubble); historyEl.scrollTop = historyEl.scrollHeight;
      try {
        const res = await postJSON(QUERY_ENDPOINT, { query:q });
        if (res && res.success === false) {
          await streamAppend(holder, `⚠️ ${res.answer}`);
          messages.push({ role:"assistant", content:res.answer }); save(messages);
        } else {
          const content = res?.answer || "No response";
          const pages = res?.metadata?.referenced_pages;
          const doc = res?.metadata?.document;
          
          // For streaming, we'll show plain text, then replace with markdown on render
          await streamAppend(holder, content);
          
          // Save with markdown flag and reference pages
          messages.push({ 
            role:"assistant", 
            content,
            isMarkdown: true,
            referencedPages: Array.isArray(pages) && pages.length > 0 ? pages : null,
            documentName: doc || null
          }); 
          save(messages);
        }
      } catch(e) {
        console.error("Query error:", e);
        await streamAppend(holder, `Error: ${e?.message || e}`);
        messages.push({ role:"assistant", content:`Error: ${e?.message || e}`}); save(messages);
      } finally { render(); sendBtn.disabled=false; }
    }

    sendBtn.onclick = ask;
    input.addEventListener("keydown", (e) => { if (e.key === "Enter") ask(); });
    render();
  </script>
</body>
</html>
